buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id "com.jfrog.bintray" version "1.6"
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'maven'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

group = 'com.github.mariten'
version = '1.2.0'
description = 'Utilities for handling Japanese kana text easily in Java'

sourceCompatibility = 1.6
targetCompatibility = 1.6

dependencies {
    compile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'junit:junit:4.11'
}

test {
    systemProperty 'test_with_php', "$System.env.TEST_WITH_PHP"
}

jacoco {
    toolVersion = '0.7.5.201505241946'
    reportsDir = file("${buildDir}/coverage")
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled true
    }
}

// custom tasks for creating source/javadoc jars
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

// add javadoc/source jar tasks as artifacts
artifacts {
    archives sourcesJar, javadocJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourcesJar
            artifact javadocJar
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    publications = ['mavenJava']
    pkg {
        repo = 'maven'
        name = 'kanatools-java'
        licenses = ['Apache-2.0']
        websiteUrl = 'http://mariten.github.io/kanatools-java'
        issueTrackerUrl = 'https://github.com/mariten/kanatools-java/issues'
        vcsUrl = 'https://github.com/mariten/kanatools-java.git'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
